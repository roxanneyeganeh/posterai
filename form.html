<!DOCTYPE html>
<html>
  <head>
    <title>Poster Generator</title>
  </head>
  <body>
    <form method="POST">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title"><br>

      <label for="subtitle">Subtitle:</label>
      <input type="text" id="subtitle" name="subtitle"><br>

      <label for="text-color">Text color (hex code):</label>
      <input type="text" id="text-color" name="text-color"><br>

      <label for="bg-color">Background color (hex code):</label>
      <input type="text" id="bg-color" name="bg-color"><br>

      <input type="submit" value="Generate Poster">
    </form>
  </body>
</html>
